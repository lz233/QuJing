    <body>

        <div class="headerCard">
            <h2>配置目标应用</h2>
        </div>

        <div class="bodyMain">
            <div class="right">
                <button style=" height: 30px; width: 90px; text-align: center;" type="submit" value="下一步" onclick="window.location.href='/manualguid'" title="勾选应用后，先点击上面提交保存，成功后再点击这里进入下一步">
                    <i class="fa fa-info-circle" style="color: #666;margin-right: 5px;"></i>
                    下一步
                </button>
            </div>

            <form id="form_setapp">
                <table border="1" align="center">
                    <tr style="height: 40px;">
                        <th style="border: 2px solid; width: 60px;">勾选</th>
                        <th style="border: 2px solid; width: 60px;">图标</th>
                        <th style="border: 2px solid;">应用名</th>
                        <th style="border: 2px solid;">包名</th>
                    </tr>
                    <#list packages as pk>
                    <tr <#if pk["Check"]?length gt 1> style="font-weight: bold;" </#if> >
                        <td align="center"><input type="checkbox"  ${pk["Check"]} name="${pk["PackageName"]}" value="${pk["PackageName"]}"/></td>
                        <td align="center"><img  class="icon" src="${pk["IconBase64"]}"></td>
                        <td>${pk["DisplayName"]}</td>
                        <td>${pk["PackageName"]}</td>
                    </tr>
                    </#list>
                </table>
            </form>
            <div class="right2" style="text-align: center; margin: 10px auto;">
                <button id="setapp-btn" value="提交" style=" height: 30px; width: 90px; text-align: center;" title="勾选应用后，先在这里提交，提交成功后会自动刷新页面">
                    <i class="fa fa-info-circle" style="color: #666;margin-right: 5px;"></i>
                    提交保存
                </button>
            </div>
        </div>
        <footer style="margin: 30px auto 5px auto;text-align: center;color: #ccc;font-size: 13px;">
            <p><a href="https://github.com/Mocha-L/QuJing" target="_blank" >曲境</a>由<a href="http://honglingjin.online/" target="_blank" >Mocha-Lee</a>倾<i class="heart" style="color: #FF3B30;font-family: FontAwesome;font-style: normal;"></i>奉献</p>
            <p>欢迎关注微信公众号“燕幕自安”（知识星球:爬虫三十六计）与我沟通交流</p>
            <style type="text/css">
                .heart:before {
                    content: "\f004";
                }
            </style>
        </footer>
    </body>
    <script type="text/javascript">
        $.noConflict();
        jQuery(document).ready(function() {
        jQuery("#setapp-btn").click(function(){
            jQuery(this).attr("disabled","disabled");
            jQuery(this).val("正在提交");
            jQuery.ajax({
                type: 'GET',
                data: jQuery('#form_setapp').serialize(),
                url: '/settargetapp',
                cache:false,
                contentType:'application/x-www-form-urlencoded',
                dataType:'text',
                success: function (data) {
                    if("OK"==data){
                        jQuery(this).val("提交成功");
                        window.location.href = "/config";
                    }else{
                        jQuery(this).val("提交失败");
                        jQuery(this).removeAttr("disabled");
                    }
                }
            })
        });
        });
        </script>

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'PingFang SC', 'Microsoft YaHei', 'Source Han Sans SC', 'Noto Sans CJK SC', 'WenQuanYi Micro Hei', sans-serif;
            font-size: 15px;
            color: #1A1A1A;
            background: #F6F6F6;
            -webkit-tap-highlight-color: rgba(26, 26, 26, 0);
        }

        .right{position:fixed; right:0;top: 30%;}
        .right2{position:fixed; right:0;top: 20%;}

        img.icon{
            height: 20px;
            width: 20px;
        }

        table{
            border-collapse:collapse;
            border:none;
        }

        .bodyMain {
            width: 80%;
            margin: 0 auto;
            background: #FFF;
            padding: 20px;
            border-bottom: 2px solid #ccc;
        }

        .headerCard {
            margin-bottom: 10px;
            background: #FFF;
            overflow: hidden;
            border-radius: 2px;
            box-shadow: 0 1px 3px rgba(26, 26, 26, 0.1);
            box-sizing: border-box;
            transition: box-shadow 300ms;
            text-align: center;
        }
    </style>
